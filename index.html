<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylsheets -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        <div>
          <h1 class="profile__title">Jessica Randall</h1>
          <p class="profile__subtitle">London, United Kingdom</h2>
        </div>
        <p class="profile__description">"Front-end developer and avid reader."</p>
        <div class="socials">
          <div class="social__link">
            <h2 class="social__link-title">GitHub</h2>
          </div>
          <div class="social__link">
            <h2 class="social__link-title">Frontend Mentor</h2>
          </div>
          <div class="social__link">
            <h2 class="social__link-title">LinkedIn</h2>
          </div>
          <div class="social__link">
            <h2 class="social__link-title">Twitter</h2>
          </div>
          <div class="social__link">
            <h2 class="social__link-title">Instagram</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
